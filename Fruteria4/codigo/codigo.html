            <input id="input" type="text">
        </div>

    <div id="lateral">

    <div id="formulario">
       <form action="" method="POST" id="reset" novalidate>
            <label>Nombre: <input type="text" name="nombre" required></label>
            <br><br>
            <label>Apellidos: <input type="text" name="apellidos" size="40" required></label>
            <br><br>
            <label>Dirección: <input type="text" name="direccion" size="60" required></label>
            <br><br>
            <label>Correo: <input type="email" name="correo" size="40" required></label>
            <br><br>

            <label>Con que se paga:
                <br><br>
                <input type="radio" name="hm" value="h" > Tarjeta
                <br><br>
                <input type="radio" name="hm" value="m" > A tocateja como los ganaderos
            </label>
            <br><br>
            <label>Tarjeta cliente:
                <br>
                <input type="radio" name="si/no" value="si"> Si
                <br><br>
                <input type="radio" name="si/no" value="no"> No
            </label>

            <label><input type="hidden" name="codigoCliente" id="hidden"> </label>
            <br><br>
            <label>
                <input type="submit" value="Realizar pedido">
                <br><br>
                <input type="reset" value="Borrar">
            </label>
        </form>
