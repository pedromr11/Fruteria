<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruteria</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <script src="scripts.js"></script>
</head>
<body>
    <h1 id="texto">Fruteria Paco</h1>

    <div>
        <div id="posicionCereza">
            <h2 id="texto">Cereza</h2>
            <img src="cereza.jpg" id="cereza" onclick="fcereza(0)">
            <p id="texto">0,80€/kg</p>
        </div>

        <div id="posicionChirimoya">
            <h2 id="texto">Chirimoya</h2>
            <img src="Chirimoya.jpg" id="chirimoya" onclick="fchirimoya(1)">
            <p id="texto">1,30€/kg</p>
        </div>

        <div id="posicionFresa">
            <h2 id="texto">Fresa</h2>
            <img src="fresa.jpeg" id="fresa" onclick="ffresa(2)">
            <p id="texto">1,60€/kg</p>
        </div>

        <div id="posicionManzana">
            <h2 id="texto">Manzana</h2>
            <img src="manzana-roja.png" id="manzana" onclick="fmanzana(3)">
            <p id="texto">0,90€/kg</p>
        </div>

        <div id="posicionMelon">
            <h2 id="texto">Melon</h2>
            <img src="melon.jpg" id="melon" onclick="fmelon(4)">
            <p id="texto">3€/kg</p>
        </div>

        <div id="posicionNaranja">
            <h2 id="texto">Naranja</h2>
            <img src="naranja.jpg" id="naranja" onclick="fnaranja(5)">
            <p id="texto">4,50€/kg</p>
        </div>

        <div id="posicionPera">
            <h2 id="texto">Pera</h2>
            <img src="pera.jpg" id="pera" onclick="fpera(6)">
            <p id="texto">2,30€/kg</p>
        </div>

        <div id="posicionPlatano">
            <h2 id="texto">Platano</h2>
            <img src="platano.jpg" id="platano" onclick="fplatano(7)">
            <p id="texto">0,60€/kg</p>
        </div>

        <div id="posicionSandia">
            <h2 id="texto">Sandia</h2>
            <img src="sandia.jpg" id="sandia" onclick="fsandia(8)">
            <p id="texto">0,50€/kg</p>
        </div>

        <div id="posicionUvas">
            <h2 id="texto">Uvas</h2>
            <img src="uvas.jpg" id="uvas" onclick="fuvas(9)">
            <p id="texto">1,40€/kg</p>
        </div>

    </div>

    
    
    <div id="cosas">
    <button onclick="mostrar()" name="resumen">Enviar</button>

    <br><br>

    <textarea id="resultado" name="resumen" cols="50" rows="20">

    </textarea>
    
    </div>
</body>
</html>
